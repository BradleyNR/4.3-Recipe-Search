<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>Recipe Puppy Search</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <main class="main-template-area">

    <h1>Recipe search powered by Recipe Puppy</h1>

    <header>
      <div class="wrap">
        <form class="search">
          <input id="search" type="text" name="search-input" class="searchTerm" placeholder="  Search for recipes!">
          <button id="search-button" type="submit" class="search-button">Search</button>
        </form>
      </div>
    </header>


    <div class="container-fluid">
      <div id="recipe-template-area" class="row">

        <!-- handlebars here -->

      </div>
    </div>
  </main>


  <script id="recipe-template" type="text/x-handlebars-template">
    <div class="col-md-3 recipe-column">
      {{#if thumbnail}}
      <img src="{{ thumbnail }}" alt=""> {{else}}
      <img src="http://via.placeholder.com/200x200" alt=""> {{/if}}
      <h2> {{ title }}</h2>
      <a href="{{ href }}">Find this Recipe on Recipe Puppy!</a>
    </div>
  </script>
  <script src="js/bundle.js"></script>
</body>

</html>
